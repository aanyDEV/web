<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cerah.css" />
    <title>Login - Web 002</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="assets/video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="container-lg">
      <div class="card">
        <div class="card-header">
          <marquee scrolldelay="100">Selamat datang, silahkan login terlebih dahulu untuk masuk ke sistem percobaan</marquee>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Silahkan masukan email anda"
                />
              </div>
              <div class="form-group">
                <label for="inputPassword">Kata Sandi</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Silahkan masukan kata sandi anda"
                />
                  <div class="container">
                    <div class="row">
                      <div class="col-sm">
                        <p></p>
                      </div>
                      <div class="col-sm">
                        <p></p>
                      </div>
                      <div class="col-sm">
                        <p class="text-muted">
                          <a href="#" class="text-reset">Lupa kata sandi</a>
                        </p>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Ingat saya</label
                >
              </div>
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      <a class="btn btn-outline-primary" href="AdminLTE/index.html" role="button">Submit</a>
                    </div>
                    <div class="col-sm">
                      <p></p>
                    </div>
                    <div class="col-sm">
                      <a class="btn btn-outline-danger" href="regis.html" role="button">Buat Akun Baru</a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <footer class="blockquote-footer">
              By Taukhid Aji Nurwijayadi
              <!-- <cite title="Source Title">Source Title</cite> -->
            </footer>
          </blockquote>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer>
    <marquee id="jalan" scrolldelay="75">Dibuat Oleh Taukhid Aji Nurwijayadi</marquee>
  </footer>
</html>
