<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cerah.css" />
    <title>Registrasi - Web 002</title>
  </head>
  <body>
    <div class="container-lg">
      <div class="card">
        <div class="card-header">
          <marquee scrolldelay="100"
            >Selamat datang, silahkan isi identitas anda dibawah ini terlebih
            dahulu</marquee
          >
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    placeholder="Silahkan masukan email anda"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Kata sandi</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                    placeholder="Silahkan masukan kata sandi anda"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6"></div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Ulangi kata sandi anda</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                    placeholder="Silahkan ulangi kata sandi dengan benar"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Alamat rumah</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="Masukan alamat lengkap anda"
                />
              </div>
              <div class="form-group">
                <label for="inputAddress2">Alamat lain</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Silahkan masukan alamat lain anda"
                />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Kota</label>
                  <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Negara</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Indonesia</option>
                    <option>Malaysia</option>
                    <option>Thailand</option>
                    <option>Amerika</option>
                    <option>Afrika</option>
                    <option>Brunei</option>
                    <option>Wakanda</option>
                    <option>Prancis</option>
                    <option>Rusia</option>
                    <option>Mexico</option>
                    <option>Kanada</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Kode Pos</label>
                  <input type="text" class="form-control" id="inputZip" />
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Saya yakin data yang saya isi sudah benar
                  </label>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <button type="button" class="btn btn-outline-primary">
                      Daftar
                    </button>
                  </div>
                  <div class="col-sm">
                    <p></p>
                  </div>
                  <div class="col-sm">
                    <a
                      class="btn btn-outline-danger"
                      href="index.html"
                      role="button"
                      >Kembali</a
                    >
                  </div>
                </div>
              </div>
            </form>
          </blockquote>
        </div>
        <footer class="blockquote-footer">
          By Taukhid Aji Nurwijayadi
          <!-- <cite title="Source Title">Source Title</cite> -->
        </footer>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer></footer>
</html>
